## 按钮
#你可以找到颜色名称在 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/ChatColor.html

#Accept 按钮配置
Accept-Button: "同意"
Accept-Button-Color: "RED"
Accept-Button-Set-Bold: true
Accept-Button-Description: "&6点击 &c同意 &6以接受请求!"

#Middle 按钮配置
Middle-Button: " | "
Middle-Button-Color: "GRAY"
Middle-Button-Set-Bold: true
Middle-Button-Description: "&7 <- 选择 -> "

#Deny 按钮配置
Deny-Button: "拒绝"
Deny-Button-Color: "RED"
Deny-Button-Set-Bold: true
Deny-Button-Description: "&6点击 &c拒绝 &6以拒绝请求!"

# 如果要对某些世界禁用simpletpa，可以通过添加-“世界名称”来添加它们
# 被禁用的世界
disabled-worlds:
  - 'disabledworld'

# 如果将任何内容设置为true，则将禁用它。
# 返 回 设 置 （/back）

# 如果要禁用back命令，请将其设置为true
disable-back-command: false

# 如果要禁用death coords消息，请将其设置为true
disable-coords-message: false

# 如果要禁用保存死亡位置，请将其设置为true
disable-back-on-death: false

# 如果要禁用保存TPA、TPAHERE等TP位置，请将其设置为true
disable-back-on-tp: false

#布尔类型
#  如果你要关闭检查模式是否为旁观，请将其设置为true
disable-gamemode-check: false
#  如果要禁用保存接受或拒绝按钮，请将其设置为true
disable-accept-deny-buttons: false
#  如果要禁用保存粒子，请将其设置为true
disable-particles: false
#  如果要禁用保存移动系统，请将其设置为true
disable-move-system: false

# 如果你想在传送后禁用无敌，那么将其设置为true
disable-invincibility: false

# 所有设置单位为秒
#整数类型
#这将使传送后无敌状态保持X秒
invincibility-seconds: 0
#这将使传送请求持续X秒
keep-alive: 60
#这将延迟传送X秒
delay-back-command: 5
delay-teleportation: 5
#冷却时间
back-cooldown: 10
tpa-cooldown: 10
tpahere-cooldown: 10
tpahereall-cooldown: 10
#要设置自定义冷却时间，需要权限 : simpletpa.cooldown.Y.X 其中Y是命令，X是秒。
#设置所对应的命令分别为: tpa | tpahere | back | tpahereall
#例如: simpletpa.cooldown.tpa.300 | simpletpa.cooldown.tpahere.300 | simpletpa.cooldown.tpahereall.300 | simpletpa.cooldown.back.300
#这将为 tpa/ tpahere/ tpahereall / back 设置300秒的冷却时间
